<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
	<link rel="stylesheet" href="./index.css">
	<script src="./index.js"></script>
	<title>회원가입</title>
</head>
<body>
	<div class="wrapper">
		<div class="wrapper__header">
			<h1>회원가입</h1>
		</div>
		<div class="wrapper__body">
			<div class="wrapper__body__header">
				<input id="email" type="text" placeholder="이메일을 입력해 주세요.">
				<div id="emailError" class="error"></div>
				<input id="name" type="text" placeholder="이름을 입력해 주세요.">
				<div id="nameError" class="error"></div>
				<input id="password" type="password" placeholder="비밀번호를 입력해 주세요.">
				<div id="passwordError" class="error"></div>
				<input id="passwordCheck" type="password" placeholder="비밀번호를 다시 입력해 주세요.">
				<div id="passwordCheckError" class="error"></div>
			</div>
			<div class="wrapper__body__body">
				<div class="phone">
					<input id="phone1" type="text" maxlength="3" onKeyup="this.value=this.value.replace(/[^0-9]/g,'');" oninput="changePhone1()">
					<div>-</div>
					<input id="phone2" type="text" maxlength="4" onKeyup="this.value=this.value.replace(/[^0-9]/g,'');" oninput="changePhone2()">
					<div>-</div>
					<input id="phone3" type="text" maxlength="4" onKeyup="this.value=this.value.replace(/[^0-9]/g,'');" oninput="changePhone3()">
				</div>
				<div class="send__token">
					<span id="token">000000</span>
					<button id="sendToken" disabled onclick="sendToken()">인증번호 전송</button>
				</div>
				<div class="timer__finish">
					<span id="timer">03:00</span>
					<button id="certification" disabled onclick="checkCertification()">인증확인</button>
				</div>
				<select id="area">
					<option selected disabled>지역을 선택하세요.</option>
					<option>서울</option>
					<option>경기</option>
					<option>인천</option>
				</select>
				<div id="areaError" class="error"></div>
				<div class="gender">
					<input id="genderWoman" type="radio" name="gender">
					<span>여성</span>
					<input id="genderMan" type="radio" name="gender">
					<span>남성</span>
				</div>
				<div id="genderError" class="error"></div>
			</div>
		</div>
		<div class="wrapper__footer">
			<button id="signUpButton" disabled onclick="signUpCheck()">가입하기</button>
	</div>
</body>
</html>
